<div class="modal-header">
  <h4 class="model-title pull-left">{{ title }}</h4>
  <button
    class="btn-close close pull-right"
    type="button"
    (click)="bsModalRef.hide()"
  >
    <span class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
    @for (role of availbaleRoles; track $index) {
        <div class="form-check">
            <input 
             type="checkbox"
             class="form-check-input"
             [checked]="selectedRoles.includes(role)"
             value="role"
             (change)="updateChecked(role)"
             [disabled]="role === 'Admin' && username ==='Admin'"
            >
            <label>{{role}}</label>
        </div>
    }
</div>

<div class="modal-footer">
    <button type="button" 
    [disabled]="selectedRoles.length === 0"
    class="btn btn-success" (click)="onSelectRoles()">Submit</button>
</div>
