<div class="text-center mt-3">
  <h2>{{ getTitle() }}</h2>
</div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Memebers I like
      </button>

      <button
        class="btn btn-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Memebers who like me
      </button>

      <button
        class="btn btn-primary"
        btnRadio="mutual"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Mutual
      </button>
    </div>
  </div>

  <div class="row mt-3">
    @for (member of likeService.paginationResult()?.items; track member.id) {
    <div class="col-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
    }
  </div>
</div>

@if (likeService.paginationResult()?.pagination) {

  <div class="d-flex justify-content-center mt-2">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="(likeService.paginationResult()?.pagination)!.totalItems"
      [itemsPerPage]="
        (likeService.paginationResult()?.pagination)!.itemsPerPage
      "
      (pageChanged)="pageChanged($event)"
      [maxSize]="10"
      [(ngModel)]="likeService.paginationResult()?.pagination!.currentPage"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
  
  }
